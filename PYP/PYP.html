<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="PYP.js"></script>
    <title>2-Boyutlu Palet Yükleme Problem Çözümü </title>
    <style>
        body { 
            max-width: 600px;
            font: 16px sans-serif;
        }
        #sample { overflow-x: auto; }
        .girdi { width: 40px } /* "#" id için, "." class için */
        table { border-collapse: collapse; }
        th { color: blue; padding: 5px 5px; }
        td { 
            border: 1px solid blue; 
            padding: 5px 5px; 
            text-align: center; 
            position: relative;
        }
        td:hover .tip {
            visibility: visible;
        }
        td .tip {
            visibility: hidden;
            font-size: medium;
            background-color: blue;
            color: white;
            text-align: center;
            padding: 5px 5px;
            position: absolute;
            left: 5px; 
            top: 20px;
        }
        #dialog {
            width: 200px;
            padding: 10px;
            line-height: 2;
            border: 1px solid blueviolet;
        }
      </style>
</head>

<body>
<center>
<h2 id=title></h2>

<p>Palet Boyutu:
    en=
    <input type=number class="girdi">
    cm x
    boy=
    <input type=number class="girdi">
    cm
</p>

<pre id=cust>
Müşteri Bilgileri
</pre>

<pre id=prod>
Ürün Bilgileri
id  enxboy K
</pre>

<input id="start" type=button value="Sipariş Ekle" onclick="startOrder()">
<div id=dialog hidden>
    Customer ID: <input id=customer type=text class="girdi"> <br>
    Product ID: <input id=product type=text class="girdi"> <br>
    Amount: <input id=amount type=number class="girdi"> <br>
    <input id="ekle" type=button value="Ekle" onclick="endOrder()">
</div>

<pre id=ordr>
Sipariş Bilgileri
Müş Adet Ürün
</pre>

</center> 
<script> 
"use strict"
    function newTab() { 
        window.open("TabloEkran%C4%B1.html", "Müşteri"); 
    } 

    function countInit() {
        if (!localStorage.counter) 
         localStorage.counter = 0
         report(++localStorage.counter)
    }

    function countCont() {
        report(++counter)
    }

    function startOrder() {
        dialog.hidden = false
        start.style.display = "none"
        ekle.style.display = "inline"
    }
    
    function endOrder() {
        let c = customers.find(x => (x.id == customer.value))
        let p = products.find(x => (x.id == product.value))
        if (c && p) {
          let x = new Order(c, p, amount.value)
          console.log(x);orders.push(x)
          ordr.innerText += x+'\n'
        } else {
          console.log("not found")
        }
        hideDialog()
    }
    function hideDialog() {
        dialog.hidden = true
        start.style.display = "inline"
        ekle.style.display = "none"
    }

    title.innerText = document.title
    document.onkeydown = (evt) => {
      if (evt.key == 'Escape') hideDialog()
    }
    readCust()  //samples()
</script> 

</body>
</html>
