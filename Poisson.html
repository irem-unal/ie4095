  </tr>

</table>

<script>
const λ = [0.5, 1, 1.5, 2, 2.5, 3]
p = []

function fact(x) {
   if(x==0) {
      return 1
   }
   return x * fact(x-1)  
}

function poisson(x) {
  for(i=0; i<9; i++){
    a = ( Math.exp(-λ) * ( Math.pow(λ, x) ) / (fact(x)) ).toFixed(4)
    p = a.push
    return p
  }
}

</script>
